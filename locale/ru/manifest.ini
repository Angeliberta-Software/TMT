summary = "Говорящий Meta Trader 5"
description = "Позволяет перемещаться по MetaTrader 5 с помощью горячих клавиш. В дополнение к плагину идёт отдельное приложение под названием ChartReader. Оно может считывать данные графиков из MetaTrader и преобразовывать их в HTML-таблицу либо воспроизводить в виде звуковых тонов, что помогает незрячим пользователям понимать тренды, уровни и фигуры."